    <section class="contacto">
        <h1 class="titulo_contacto">No dudes en contactarnos, te esperamos.</h1>
        <form action="">
            <fieldset>
                <legend>
                    Formulario contacto
                </legend>
    
                <div>
                    <div class="input-group mb-3 p-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div>
                    <div class="input-group mb-3 p-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                        <input type="text" name="email" id="email" placeholder="Ingrese su correo electronico" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div>
                    <div class="input-group mb-3 p-1">
                        <span class="input-group-text" id="inputGroup-sizing-default">Numero</span>
                        <input type="text" name="numero" id="numero" placeholder="Ingrese su numero de contacto" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                
                <div class="input-group p-1">
                    <span class="input-group-text">Motivo de consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="botones p-1">
                    <input type="submit" class="btn btn-outline"value="Enviar formulario">
                    <input type="reset" class="btn btn-outline" value="Borrar Formulario">
                </div>
            </section>
            </fieldset>
    
        </form>
    </section>
